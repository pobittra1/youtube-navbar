<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube navbar design</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
<div class="y-navbar">
    <img class="menu" src="images/menu_black_18dp.svg" alt="">
    <img class="y-logo" src="images/youtube.png" alt=""><span>YouTube</span>
    <div class="input-box">
        <input type="text" placeholder="search">
        <div class="close-icon">
            <img class="close" src="images/close_black_24dp.svg" alt="">
            <div class="search1">
                <img class="search" src="images/search_black_24dp.svg" alt="">

            </div>
        </div>
        

    </div>
    <div class="next-icon">
        <img class="mic" src="images/mic_black_24dp.svg" alt="">
        <img class="battery" src="images/battery_saver_black_24dp.svg" alt="">
        <img class="window" src="images/grid_view_black_24dp.svg" alt="">
        <img class="notification" src="images/notifications_black_24dp.svg" alt="">
    </div>
    <div class="logo2">
        <img class="logo3" src="images/pobittra.png" alt="">
    </div>
    
</div>


</body>
</html>
